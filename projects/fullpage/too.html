<style>
* { margin: 0; padding: 0;}
body { font: 16px/1.8 "Microsoft Yahei",verdana;

}
/* 右侧导航 */
#fullPage-nav { _display: none; font-size: 12px;}
#fullPage-nav li { width: 90px; height: 21px; margin: 10px 0 0; vertical-align: middle;}
#fullPage-nav li a { float: right; width: 21px; height: 21px; color: #8F9DA4; text-decoration: none; text-align: right; background: url(images/dot.png) 5px 5px no-repeat;}
#fullPage-nav li .active { background-position: 0 bottom;}
#fullPage-nav span { display: none;}
.fullPage-tooltip { float: left; top: 0; margin-right: 5px; font: 12px "Microsoft Yahei"; color: #8F9DA4; line-height: 21px;}


.section { position: relative; overflow: hidden;min-width: 900px;}
.section .bg { position: absolute; left: 0; top: 0; width: 100%; height: 100%;}
.section .bg img { display: block; width: 100%; height: 100%;}

.leng-tittle-1 { position: absolute; left: 50%; top: 15%; width: 504px; height: 83px; margin-left: -252px;background: url(images/leng-tittle-1.png) 50% 0 no-repeat; opacity: 0;  -webkit-transform:scale(0.5, 0.5); transform:scale(0.5, 0.5);transition: all 1s; }


.p1 { position: absolute; left: 85%; top: 15%; width: 510px; margin-left: -180px; margin-top: 130px; font-size: 16px; color: #727F8C; opacity: 0; transition: all 1s;}
.p2 { position: absolute; left: 30%; top: 15%; width: 510px; margin-left: -255px; margin-top: 130px; font-size: 16px; color: #727F8C; opacity: 0; transition: all 1s;}
.p11 { position: absolute; left: 50%; top: 30%; width: 600px; margin: 0 0 0 -280px; font-size: 14px; color: #94a7c6; opacity: 0; transition: all 0.5s;}
.hgroup { position: absolute; width: 554px; height: 176px; left: 50%; top: 25%; margin: 0 0 0 -277px; text-indent: -9999px; opacity: 0; -webkit-transform:scale(0.5, 0.5); transform:scale(0.5, 0.5); transition: all 1s;}

.phone-2{
	position: absolute;
	width: 297px;
    height: 618px;
	margin: 0 0 0 -280px;
	left:50%;
    opacity: 0;
	
	-webkit-transition:all 1s;  
	transition: all 1s; 
}
.phone-screen-2 {
	position: absolute;
    background-image: url(images/phone-1.png);
    width: 297px;
    height: 618px;
	margin: 0 0 0 -280px;
	left:75%;
	bottom:-450px;

	 
	-webkit-transition:all .4s; 
	transition: all .4s; 
}
.phone-screen-2:hover {
	
	-webkit-transform:translateY(-50px) rotate(-0.5deg);
	transform:translateY(-50px) rotate(-0.5deg);
}

.phone-1{
	position: absolute;
	width: 297px;
    height: 618px;
	margin: 0 0 0 -280px;
	left:70%;
    opacity: 0;
	
	-webkit-transition:all 1s;
	transition: all 1s; 
}
.phone-screen-1 {
	position: absolute;
    background-image: url(images/phone-2.png);
    width: 297px;
    height: 618px;
	margin: 0 0 0 -280px;
	left:75%;
	bottom:-450px;

	transition: all .4s;
	-webkit-transition:all .4s;
}
.phone-screen-1:hover {
	
	-webkit-transform:translateY(-50px) rotate(0.5deg);
	transform:translateY(-50px) rotate(0.5deg);
}

/* section2*/
.section2 .word-back {
    position: absolute;
    background-color: #ffffff;
    width: 500px;
    height: 600px;
    opacity: 0;
    top: 16%;
    left: 50%;
   /* margin: 0 0 0 -250px;*/
	/*margin-top: 250px; */
	margin-left: -70px;
    border-radius: 7px;
    
    -webkit-transition:all .4s;
	transition: all .4s;
}
.section2 .sec2-phone-main {
    position: absolute;
    background-image: url(images/phone-1.png);
    width: 297px;
    height: 618px;
  
    left: 50%;
    top: 15%;
	margin-left: -400px;
    opacity: 0;
    
    -webkit-transition:all .4s;
	transition: all .4s;
}
.section2 .sec2-title{
    position: absolute;
    background-image: url(images/sec2-title.png);
    width: 434px;
    height: 116px;
    top: 18%;
    left: 49%;
    transition: all .4s;
    -webkit-transition: all .4s;
    
    -webkit-transform:scale(0.5, 0.5);
	transform:scale(0.5, 0.5);
}
.section2 .sec2-zhengwen-1 {
    position: absolute;
    background: url(images/sec2-zhengwen-1.png) 50% 0 no-repeat;;
    width: 410px;
    height: 100px;
    top: 40%;
    left: 49%;
    margin-left: 251px;
    margin-top: -50px;
    -webkit-transition: all .4s;
	transition: all .4s;
    opacity: 0;

}
.section2 .sec2-zhengwen-2 {
    position: absolute;
    background: url(images/sec2-zhengwen-2.png) 50% 0 no-repeat;;
    width: 357px;
    height: 92px;
    top: 60%;
    left: 50%;
    margin-top: 251px;
    margin-top: -50px;
    -webkit-transition: all .4s;
	transition: all .4s;
    opacity: 0;

}
/* section2 active*/

.active .word-back{
    opacity: 0.7; transition-delay: .5s;
}
.active .sec2-phone-main{
    opacity: 1; transition-delay: 1s;
}
.active .sec2-title{
    transform: scale(1, 1);
    -webkit-transform: scale(1, 1);
    transition-delay: 1s;
}
.active .sec2-zhengwen-1{
    margin-left: 0px;
    opacity: 1;
    transition-delay: 1s;
}
.active .sec2-zhengwen-2{
    margin-top: -25px;
    opacity: 1;
    transition-delay: 1s;
}
/* end of section2*/



/* CSS3过度及动画 */

.active .p11 { opacity: 1; transition-duration: 1s; transition-delay: 2s;}
.active .p1 { opacity: 1; transition-delay: 1.7s;}
.active .p2 { top: 50px; opacity: 1; transition-delay: 1.7s;}
.active .phone-2 { opacity: 1; transition-delay: 1s;}
.active .phone-1 { opacity: 1; transition-delay: 1s;}

.active .hgroup { opacity: 1; -webkit-transform:scale(1, 1); transform:scale(1, 1); transition-delay: 0.7s;}

.active .leng-tittle-1 { opacity: 1; -webkit-transform:scale(1, 1); transform:scale(1, 1); transition-delay: 0.7s;}
</style>
