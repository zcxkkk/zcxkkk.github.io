<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">注册</h4>
            </div>
            <!-- 框体内容 -->
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="signin-form">
                    <div class="form-group">
                        <label for="signin-email" class="col-sm-3 control-label">注册邮箱</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="signin-email"
                                   placeholder="E-mail">

                            <p class="help-block">长度不能超过6位!</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signin-username" class="col-sm-3 control-label">用户名</label>

                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="signin-username"
                                   placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signin-pwd" class="col-sm-3 control-label">密码</label>

                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="signin-pwd"
                                   placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signin-pwd-ag" class="col-sm-3 control-label">Password</label>

                        <div class="col-sm-7">
                            <input type="password" class="form-control" id="signin-pwd-ag"
                                   placeholder="Password">

                            <p class="help-block">两次输入密码不一致!</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">性别</label>

                        <div class="col-sm-7">
                            <input type="radio" name="optionsRadiosinline" id="sex-m"
                                   value="1" checked> 男
                            <input type="radio" name="optionsRadiosinline" id="sex-f"
                                   value="0" checked> 女
                            <input type="radio" name="optionsRadiosinline" id="sex-unk"
                                   value="2" checked> 不详
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">生日</label>

                        <div class="col-sm-7">
                            <input id="birth-datepick" size="16" type="text" value="" readonly>
                            <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="signin-form" id="signin-btn-submit">注册</button>
            </div>
        </div>
    </div>
</div>

<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap-datepicker/1.3.1/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript">
    $(function () {
        $('#searchbtn').click(function () {
            alert('search button~');
        });

//        $('.modal-dialog').css({position:absolute,'margin-top':'400px'});
        $('#signin-email').change(function () {
            if (this.value.trim().length != 0 && this.value.trim().length < 6) {
                $('#signin-email').parent().removeClass('has-error');
                $('#signin-email').parent().find('p').hide();
            } else {
                $('#signin-email').parent().addClass('has-error');
                $('#signin-email').parent().find('p').show();
            }
        });

        $('#signin-pwd-ag').change(function () {
            if ($('#signin-pwd-ag').val() != $('#signin-pwd').val()) {
                $('#signin-pwd-ag').parent().addClass('has-error');
                $('#signin-pwd-ag').parent().find('p').show();
            } else {
                $('#signin-pwd-ag').parent().removeClass('has-error');
                $('#signin-pwd-ag').parent().find('p').hide();
            }

        });

        $('#birth-datepick').datepicker({
            format: 'yyyy-mm-dd'
        });

    });
</script>
